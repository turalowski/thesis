<div>
  <div class="flex mb-4 items-center">
    <p
      [ngClass]="{ 'line-through': todo.completed }"
      class="w-full text-grey-darkest"
    >
      {{ todo.title }}
    </p>
    <button
      (click)="handleCompleteClick()"
      [ngClass]="{
        'hover:bg-green-700': !todo.completed,
        'hover:bg-teal-700': todo.completed
      }"
      class="flex-no-shrink p-2 ml-4 mr-2 border-2 rounded hover:text-white text-green-700 border-green"
    >
      {{ todo.completed ? 'Undone' : 'Done' }}
    </button>
    <button
      (click)="handleDeleteClick()"
      class="flex-no-shrink p-2 ml-2 border-2 rounded text-red-700 border-red-700 hover:text-white hover:bg-red-700"
    >
      Remove
    </button>
  </div>
</div>
